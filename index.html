<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tauri App</title>
		<script type="module" src="/src/main.ts" defer></script>
	</head>

	<body>
		<button id="get-server" class="icon-button" title="Download latest Paper server"><img src="src/assets/svg/download.svg"/></button>
		<p id="server-download-status"></p>

		<button id="open-server" class="icon-button" title="Launch server"><img src="src/assets/svg/power.svg"/></button>
		<p id="server-open-status"></p>

		<button id="restart-server" class="icon-button" title="Restart server"><img src="src/assets/svg/refresh.svg"/></button>

		<code id="server-output">Console output...</code>
		<input type="text" id="server-input" placeholder="Enter a command here..."/>
	</body>
</html>
